{% set name = "starlette" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}-recipe
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5c6e71fe8a11f690f78ab13363b0993eb7e5446986d3549902a81505afdaa08b

build:
  number: 0

outputs:
  - name: {{ name }}
    build:
      noarch: python
    script: build_base.sh
    requirements:
      host:
        - python >=3.6
        - pip
      run:
        - python >=3.6
        - anyio >=3.0.0,<4.0.0a
    test:
      commands:
        - python -c "from starlette import *"

  - name: {{ name }}-full
    build:
      noarch: python
    requirements:
      host:
        - python >=3.6
        - pip
      run:
        - python >=3.6
        - {{ pin_subpackage('starlette', exact=True) }}
        - aiofiles
        - graphene
        - itsdangerous
        - jinja2
        - python-multipart
        - pyyaml
        - requests
    test:
      commands:
        - python -c "from starlette import *"

about:
  home: https://www.starlette.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: The little ASGI framework that shines. âœ¨
  description: |
    Starlette is a lightweight [ASGI](https://asgi.readthedocs.io/en/latest/)
    framework/toolkit.

    It is ideal for building high performance asyncio services, and supports
    both HTTP and WebSockets.
  doc_url: https://www.starlette.io/
  dev_url: https://github.com/encode/starlette/

extra:
  recipe-maintainers:
    - carlodri
    - dgasmith
