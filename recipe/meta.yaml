{% set name = "starlette" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b3791e4941f6b082faf1472da98178632f62926670a5a9c1c29e15b7ae810cb0

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - aiofiles
    - python-multipart
    - requests
    - ujson

test:
  imports:
    - starlette.responses
    - starlette.applications

about:
  home: https://www.starlette.io/
  license: BSD-3-Clause
  license_family: BSD
  # PR to include license_file in srd distribution https://github.com/encode/starlette/pull/121
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.md'
  summary: 'The little ASGI framework that shines. âœ¨'
  description: |
    Starlette is a lightweight [ASGI](https://asgi.readthedocs.io/en/latest/)
    framework/toolkit.

    It is ideal for building high performance asyncio services, and supports
    both HTTP and WebSockets.
  doc_url: https://www.starlette.io/
  dev_url: https://github.com/encode/starlette/

extra:
  recipe-maintainers:
    - carlodri
