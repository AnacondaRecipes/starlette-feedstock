{% set name = "starlette" %}
{% set version = "0.9.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 01f04283b49a8cb0c8921baa90dbafe47e953f0a265f6ebb38176038e4bd9bf8

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    # everything here below is in extras_require: 
    # move to an "optional requirements" field as 
    # soon as conda allows it
    - aiofiles
    - asyncpg
    - graphene
    - itsdangerous
    - jinja2
    - python-multipart
    - pyyaml
    - requests
    - sqlalchemy
    - ujson

test:
  imports:
    - starlette.responses
    - starlette.applications

about:
  home: https://www.starlette.io/
  license: BSD-3-Clause
  license_family: BSD
  # PR to include license_file in src distribution https://github.com/encode/starlette/pull/121
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.md'
  summary: 'The little ASGI framework that shines. âœ¨'
  description: |
    Starlette is a lightweight [ASGI](https://asgi.readthedocs.io/en/latest/)
    framework/toolkit.

    It is ideal for building high performance asyncio services, and supports
    both HTTP and WebSockets.
  doc_url: https://www.starlette.io/
  dev_url: https://github.com/encode/starlette/

extra:
  recipe-maintainers:
    - carlodri
